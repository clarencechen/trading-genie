	/* Remove the navbar's default margin-bottom and rounded borders */
	.navbar {
	  margin-bottom: 0;
	  border-radius: 0;
	  font-family: 'Raleway', sans-serif;
	}
	.jumbotron{
	  background-color: #ffffcc;

	}
	.jumbotron img{
	  max-width:100%;
	  max-height:100%;
	  margin:auto;
	  display:block;
	}
	/* Add a gray background color and some padding to the footer */
	footer {
	  background-color: #ff9999;
	  padding: 25px;
	  font-family: 'Raleway', sans-serif;
	}
	body{
		background-color: #ffffcc;
		font-family: 'Raleway', sans-serif;
	}
	.Introduction img {
		max-width:100%;
		max-height:100%;
		margin:auto;
		display:block;
	}
	.popup-box
	{
	    display: block;
	    background-color: rgb(237, 239, 244);
	    width: 300px;
	    border: 1px solid rgba(29, 49, 91, .3);
	}
	
	.popup-box .popup-head
	{
	    background-color: #6d84b4;
	    padding: 5px;
	    color: white;
	    font-weight: bold;
	    font-size: 14px;
	    clear: both;
	}
	
	.popup-box .popup-head .popup-head-left
	{
	    float: left;
	}
	
	.popup-box .popup-head .popup-head-right
	{
	    float: right;
	    opacity: 0.5;
	}
	
	.popup-box .popup-head .popup-head-right a
	{
	    text-decoration: none;
	    color: inherit;
	}
	
	.popup-box .popup-messages
	{
	    height: 400px;
	    overflow-y: scroll;
	}
	.popup-box .popup-messages .user-messages
	{
	    text-align: right;
	}
	.popup-box .popup-messages .bot-messages
	{
	    text-align: left;
	}
	.popup-box .popup-foot
	{
		margin: 1px;
		height: 100%;
	}
	.popup-box .popup-reply
	{
		float: left;
		width: 80%;
		overflow-y: scroll;
		resize: vertical;
	}
	.popup-box .popup-send
	{
		width: 20%;
		float: right;
	}
  </style>
</head>
